  <!-- Flatpickr Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


  
</head>
  <body>
    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="#">LOGO</a>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LOGO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="position-relative">
                <a href="#" class="add-to-cart-icon me-3" onclick="toggleCartMenu()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="badge bg-primary">0</span>
                </a>
                <div id="cartMenu">
                    <!-- Cart items will be dynamically added here -->
                    <div class="empty-cart">Your cart is empty</div>
                </div>
            </div>
            <div class="search-container">
                <a href="#" class="search-icon me-3" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </a>
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                <button class="close-search" onclick="clearSearch(event)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
           
            

            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

       <script>
          function toggleSearch() {
              const searchInput = document.getElementById('searchInput');
              searchInput.classList.toggle('active');
              if (searchInput.classList.contains('active')) {
                  searchInput.focus();
              }
          }
  
          function clearSearch(event) {
              event.stopPropagation(); // Prevents the click event from toggling the search bar
              const searchInput = document.getElementById('searchInput');
              searchInput.value = '';
              searchInput.classList.remove('active');
          }
  
          // Optional: Close the search bar when clicking outside of it
          document.addEventListener('click', function(event) {
              const searchInput = document.getElementById('searchInput');
              const searchContainer = document.querySelector('.search-container');
  
              if (!searchContainer.contains(event.target) && searchInput.classList.contains('active')) {
                  searchInput.classList.remove('active');
              }
          });

          
      </script>

       <!-- Navbar Ends-->
